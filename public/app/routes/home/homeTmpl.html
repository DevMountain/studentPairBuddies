<section class="main">
  <h1>Pair Programming</h1>
  <img src="./img/pair-program.png"/>
  <div class="login">
    <p>Login</p>
    <form>
      <input type="text" placeholder="username" ng-model="user.username"><br>
      <input type="password" placeholder="password" ng-model="user.password">
      <button ng-click="login(user)">Login</button>
    </form>
  </div>
  <div class="login">
    <p>Sign Up</p>
    <form>
      <input type="text" placeholder="username" ng-model="newUser.username"><br>
      <input type="password" placeholder="password" ng-model="newUser.password">
      <button ng-click="register(newUser)">register</button>
    </form>
  </div>
</section>
