<div class="cohorts">
  <form class="" ng-submit="addCohort(newCohort)">
    <h1>New Cohort</h1>
    Title: <input type="text" name="" value="" ng-model="newCohort.title">
    Slack Channel: <input type="text" name="" value="" ng-model="newCohort.slack_channel">
    <button type="submit" name="button">Add Cohort</button>
  </form>
  <hr><br>

  <div class="cohort" ng-repeat="cohort in cohorts">
    <a ui-sref="students({cohort_id: cohort._id})">{{cohort.title}} - {{cohort.slack_channel}}</a>
    <input type="text" name="" value="" ng-model="cohort.title">
    <input type="text" name="" value="" ng-model="cohort.slack_channel">
    <button type="button" name="button" ng-click="updateCohort(cohort)">update</button>
    <button type="button" name="button" ng-click="deleteCohort(cohort._id)">X</button>
  </div>
</div>
<div class = "container">

  <div ng-repeat = "cohort in cohorts">
    <p>{{cohort.title}} {{cohort.slack_channel}}</p>
  </div>

</div>
